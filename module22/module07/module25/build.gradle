plugins {
    id("module-conventions")
}

apply plugin: "com.android.library"
android {
    compileSdkVersion = "android-29"
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    
}
dependencies {
    annotationProcessor("com.google.dagger:dagger-compiler:2.28")
    api("module06:module271")
    api("module06:module357")
    api("com.google.dagger:dagger:2.28")
    implementation("module06.module013:module6")
    implementation("module06:module271")
    implementation("module06:module357")
    implementation("com.google.dagger:dagger:2.28")
    testImplementation("module06.module282:module2")
    testImplementation("module06.module339.module3:module1")
    testImplementation("junit:junit:4.13")
    testImplementation("org.mockito:mockito-core:2.28.2")
}
